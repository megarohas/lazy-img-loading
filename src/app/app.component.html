<div class="lil-img_list">
  <div class="lil-header">
    Here is a little bit of lazy loading
  </div>
  <div>
    <div *ngFor="let link of links" class="lil-img_list-img_wrapper">
      <img srcdata="{{ link.url }}" appLazyLoad />
    </div>
  </div>
</div>

<link
  href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap"
  rel="stylesheet"
/>

<router-outlet></router-outlet>
